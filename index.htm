    <script>
document.addEventListener("DOMContentLoaded", () => {
  const fullscreenBtn = document.getElementById("fullscreenBtn");

  if (fullscreenBtn) {
    fullscreenBtn.addEventListener("click", () => {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen(); // Safari
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen(); // IE/Edge
      }
    });
  }
});
</script>
  <audio id="bgMusic" src="music/happy-birthday.mp3" loop></audio>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("bgMusic");

    // Первое взаимодействие пользователя (клик/тап/клавиша)
    const startMusic = () => {
      music.play().catch(err => console.log("Autoplay blocked:", err));
      document.removeEventListener("click", startMusic);
      document.removeEventListener("touchend", startMusic);
      document.removeEventListener("keydown", startMusic);
    };

    document.addEventListener("click", startMusic);
    document.addEventListener("touchend", startMusic);
    document.addEventListener("keydown", startMusic);
  });
</script>
