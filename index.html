<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Happy Birthday</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Orientation gate -->
  <div id="orientation-lock">
    <div class="card">
      <div class="phone"></div>
      <h2>Поставьте телефон вертикально</h2>
      <p>Сканируйте QR, держите экран <strong>вертикально</strong>, затем коснитесь, чтобы начать.</p>
      <button id="startBtn" type="button">Начать</button>
      <div id="hint" aria-live="polite"></div>
    </div>
  </div>

  <!-- Music icon (single control) -->
  <button id="musicToggle" aria-label="Музыка" title="Музыка">
    <span class="icon">♪</span>
  </button>
  <audio id="bgm" preload="auto" src="music/happy-birthday.mp3"></audio>

  <!-- Countdown -->
  <div id="countdown" class="hidden">
    <div class="wrap">
      <div class="dot"></div>
      <div class="num">3</div>
    </div>
  </div>

  <!-- Intro background -->
  <canvas id="matrix"></canvas>

  <!-- Phrase -->
  <div id="phrase"></div>

  <!-- Heart -->
  <div id="heart"></div>

  <!-- Starfield + Book -->
  <canvas id="starfield" class="hidden"></canvas>
  <section id="book" class="hidden" aria-label="Книга с поздравлением"></section>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <script src="script.js" defer></script>
</body>
</html>
