<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Happy Birthday</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Orientation gate: landscape only -->
  <div id="gate">
    <div class="panel">
      <div class="phone"></div>
      <h2>Поверните телефон горизонтально</h2>
      <p>Держите устройство <b>в горизонтали</b>, затем нажмите «Начать».</p>
      <button id="startBtn" type="button">Начать</button>
      <div id="hint" aria-live="polite"></div>
    </div>
  </div>

  <!-- Music -->
  <button id="musicToggle" aria-label="Музыка" title="Музыка">
    <span class="icon">♪</span>
  </button>
  <audio id="bgm" preload="auto" src="music/happy-birthday.mp3"></audio>

  <!-- Canvases / stages -->
  <canvas id="fx"></canvas>       <!-- background effects (intro matrix) -->
  <div id="countdown" class="stage hidden">
    <div class="num">3</div>
  </div>
  <div id="phrase" class="stage hidden" aria-label="Поздравление"></div>
  <div id="heart" class="stage hidden" aria-hidden="true"></div>
  <canvas id="stars" class="hidden"></canvas>
  <section id="book" class="hidden" aria-label="Книга с поздравлением"></section>

  <script src="script.js" defer></script>
</body>
</html>
